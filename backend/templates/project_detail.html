{% extends "base.html" %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'projects/project_detail.css' %}">
{% block page_content %}
<h1>{{ projects.title }}</h1>
<div class="main-body">
    <div class="col-md-8">
        <img src="{% static project.image %} " alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the project</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ project.technogoly }}</p>
    </div>
</div>
{% endblock %}
