{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block page_content %}
<body>
    <main>
        <div class="container">
            <h2>Login</h2>
            <form method='post'>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Login</button>
                <button type="button" onclick="window.location.href='signup'">Sign up</button>
            </form>
        </div>
    </main>
</body>
{% endblock %}
