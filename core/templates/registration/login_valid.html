{% extends 'base.html' %}

{% block title}LoginValid{% endblock %}


{% block page_content %}
{% csrf_token %}
{% if user.is_authenticated %}
    <div class="container">
        <h2>
            hi {{ user.username }}
        </h2>
        <p><a href="{% 'logout' %}"</a></p>
{% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">Login</a>
        </div>
{% endif %}
{% endblock %}
