{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

{% block page_content %}
<main>
    <div class="container">
        <h2>Sign up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign up</button>
        </form>
    </div>
</main>
{% endblock %}
