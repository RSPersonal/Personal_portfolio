{% extends 'website-projects/real-estate-agent/real_estate_base.html' %}
{% load static %}
{% block page_content %}
<div class="container-fluid px-0">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center mt-2">
                <h5>
                    Valuation tool
                </h5>
            </div>
        </div>
        <div class="col-sm-12">
            <p>
                This idea came from the fact that most real estate agents offer a so-called "free" valuation for
                your house.
            </p>
        </div>
        <div>
            <form method="post" id="searchAddressForm">
                {% csrf_token %}
                <div class="" id="searchBarValuation">
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="addressSearchBar" name="searchAddressInput"/>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-sm-3">
                        <label for="street" class="form-label ps-2">Straat</label>
                    </div>
                    <div class="col-sm-1">
                        <label for="houseNumber" class="form-label ps-2">Huisnummer</label>
                    </div>
                    <div class="col-sm-2">
                        <label for="postcode" class="form-label ps-2">Postcode</label>
                    </div>
                    <div class="col-sm-3">
                        <label for="locality" class="form-label ps-2">Stad</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <input type="text" id="street" name="street" size="30">
                    </div>
                    <div class="col-sm-1">
                        <input type="text" id="houseNumber" name="houseNumber" size="9">

                    </div>
                    <div class="col-sm-2">
                        <input type="text" id="postcode" name="postcode">

                    </div>
                    <div class="col-sm-3">
                        <input type="text" id="locality" name="locality">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">

                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2 mt-4">
                        <label for="filterSubmitButton" class="form-label"></label>
                        <button type="submit" class="btn btn-primary" id="filterSubmitButton"
                                name="searchAddressSubmitButton">
                            Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="{% static 'js/website_projects/searchAddress.js' %}"></script>
<script src="https://maps.googleapis.com/maps/api/js?key={{google_places_key}}&libraries=places&callback=initAutocomplete"
        async defer>
</script>
{% endblock %}
